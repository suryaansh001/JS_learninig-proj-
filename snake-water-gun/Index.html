<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-Water-Gun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        video {
            display: none;
            margin: 10px;
            width: 200px;
            height: 200px;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Snake-Water-Gun</h1>

    <!-- Start Button -->
    <button id="start-button">Start</button>

    <p>Choose one of the following:</p>
    <form id="choice-form">
        <input type="radio" name="choice" value="snake" id="snake" required> Snake
        <input type="radio" name="choice" value="water" id="water"> Water
        <input type="radio" name="choice" value="gun" id="gun"> Gun
        <input type="submit" value="Submit">
    </form>    

    <!-- Score Table -->
    <table>
        <tr>
            <th>Player</th>
            <th>Computer</th>
        </tr>
        <tr>
            <td id="user-score">0</td>
            <td id="computer-score">0</td>
        </tr>
    </table>

    <!-- Videos -->
    <center>
        <video id="snake-video" src="snake.mp4" muted></video>
        <video id="water-video" src="water.mp4" muted></video>
        <video id="gun-video" src="gun.mp4" muted></video>
    </center>

    <!-- Result -->
    <h2>Result:</h2>
    <p class="result" id="result-text">Player: 0 | Computer: 0</p>

    <script src="script.js"></script>
</body>
</html>
